<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="content">
    <div class="p">
    <div class="image">
      <img src="image-product-desktop.jpg" alt="Perfume">
    </div>
    <div class="wordings">
      <h3>PERFUME</h3>
      <h2>  Gabrielle<br> Essence Eau<br> De Parfum</h2>
      <h4>A floral, solar and voluptuous <br> interpretation composed by<br> Olivier Polge, 
        Perfumer-Creator<br> for the House of CHANEL.</h4>
      <h1>$149.99
        <span> $169.99</span></h1>
        <button><img src="icon-cart.svg" alt=""><a href="#">Add to Cart</a></button>
    </div>
  </div>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kehinde Mojisola</a>.
  </div>
</body>
</html>
